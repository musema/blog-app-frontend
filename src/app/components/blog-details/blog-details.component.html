<div class="row">
  <div class="col-md-6">
<h2><i class = "fa "></i> Blog Details </h2>
  </div>
</div>
<div class="col-md-8">
<table *ngIf = "blog" class = "table table-bordered table-block ">

  <tbody>
      <tr >
          <td>Id</td>
          <td> {{ blog.blogId }} </td>
        </tr>
    <tr >
      <td>Descirption</td>
      <td> {{ blog.blogDescription }} </td>
    </tr>
    <tr >
        <td>Host</td>
        <td> {{ blog.blogHost }} </td>
      </tr>
      <tr >
          <td>Note</td>
          <td> {{ blog.note }} </td>
        </tr>
        <tr >
            <td>Start Time</td>
            <td> {{ blog.startTime }} </td>
          </tr>
          <tr >
              <td>End Time</td>
              <td> {{ blog.endTime }} </td>
            </tr>
              <tr >
                  <td>Presenter</td>
                  <td> {{ blog.presenter }} </td>
                </tr>
  </tbody>
</table>
<a routerLink = "/" class= "btn btn-secondary btn-sm">
  <i class= "fa fa-arrow-circle-o-right"></i> Back </a>
</div>
